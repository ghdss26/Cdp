<mat-card>

  <mat-toolbar color="secondary">Produtos Disponíveis</mat-toolbar>

  <mat-card-content>

    <div *ngIf="produtos$ | async as produtos; else loading ">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let produto">{{ produto.titulo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let produto">{{ produto.preco }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let produto">{{ produto.estoque }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>

    <ng-template #loading>

      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

    </ng-template>

  </mat-card-content>

</mat-card>
