<mat-table [dataSource]="produtos" >

  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let produto">{{ produto._id }}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="titulo">
    <mat-header-cell *matHeaderCellDef>Título</mat-header-cell>
    <mat-cell *matCellDef="let produto">{{ produto.titulo }}
    </mat-cell>
  </ng-container>


  <ng-container matColumnDef="preco">
    <mat-header-cell *matHeaderCellDef>Preço</mat-header-cell>
    <mat-cell *matCellDef="let produto">{{ produto.preco }}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="estoque">
    <mat-header-cell *matHeaderCellDef>Estoque</mat-header-cell>
    <mat-cell *matCellDef="let produto">{{ produto.estoque }}
      <mat-icon aria-hidden="false" aria-label="Estoque do Produto">{{produto.estoque | estoque}}</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions" >

    <mat-header-cell *matHeaderCellDef class="action-column-header">

      <button (click)="onAdd()" mat-stroked-button color="primary" >Add</button>

    </mat-header-cell>

    <mat-cell *matCellDef="let produto" class="action-column">

      <button mat-mini-button color="primary" aria-label="Editar um Produto">
        <mat-icon  (click)="onEdit(produto)">edit</mat-icon>
      </button>

      <button mat-mini-button color="warn" aria-label="Remover um Produto">
        <mat-icon  (click)="onDelete(produto)">delete</mat-icon>
      </button>

    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
